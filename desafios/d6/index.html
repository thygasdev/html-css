<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags em html</title>
</head>
<body>
    <h1>tags em html</h1>
    <p>logo abaixo uma lista de tags passa o mouse em cima e veja a tag</p>
    <ul>
        <li>
            <abbr title="tag <p>">
                <p>paragrafos</p>
            </abbr>
        </li>
    </ul>
    <ul>
        <li>
            <abbr title="tag <h1> ate <h6>">
                <p>titulos</p>
            </abbr>
        </li>
    </ul>
    <ul>
        <li>
            <abbr title="tag <img>">
                <p>imagem</p>
            </abbr>
        </li>
    </ul>
    <ul>
        <li>
            <abbr title="tag <abbr>">
                <p>abreviações</p>
            </abbr>
        </li>
    </ul>
    <ul>
        <li><abbr title="tag <mark>"><p>marcarção</p></abbr></li>
    </ul>
    <ul>
        <li>
            <abbr title="tag <code>">
                <p>codigo fonte</p>
            </abbr>
        </li>
    </ul>
    <ul>
        <li>
            <abbr title="sequencia de tags <ol><li></li></ol>">
                <p>listas numeradas</p>
            </abbr>
        </li>
    </ul>
    <ul>
        <li>
            <abbr title="tag <ul>">
                <p>listas com demarcadores</p>
            </abbr>
        </li>
    </ul>
    
    
</body>
</html>
