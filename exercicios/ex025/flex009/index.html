<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexible box </title>
    <style>
        div.conteiner{
            background-color: lightcyan;
            display: flex;
            flex-flow: row wrap;
        }
        div.item{
            background-color: lightcoral;
            border: 1px solid black;
            flex-basis: 150px;
        }
    </style>
</head>
<body>
    <div class="conteiner" >
        <div class="item">a</div>
        <div class="item">bbbbbbbb</div>
        <div class="item">c</div>
        <div class="item">d</div>
        <div class="item">eeeeeeeeeeeeeeeeeeeeeeeeeeee</div>
        <div class="item">f</div>
        <div class="item">ggggggggggggggggggggggggggggggggggggggggggg</div>

    </div>
</body>
</html>
