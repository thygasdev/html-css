<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexible box </title>
    <style>
        div.conteiner{
            background-color: lightseagreen;
            flex-direction: row-reverse;
            flex-wrap: wrap;

        }
        div.item{
            background-color: lightsteelblue;
            border: 1px solid black;
           text-align: left;
        }
    </style>
</head>
<body>
    <div class="conteiner" >
        <div class="item">exemplo de bloco 1a</div>
        <div class="item">exemplo de bloco 1b</div>
        <div class="item">exemplo de bloco 1c</div>
        <div class="item">exemplo de bloco 1d</div>
        <div class="item">exemplo de bloco 1e</div>
        <div class="item">exemplo de bloco 1f</div>
        <div class="item">exemplo de bloco 1g</div>

    </div>
</body>
</html>
