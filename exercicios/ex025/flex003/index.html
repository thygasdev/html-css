<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexible box </title>
    <style>
        div.conteiner{
            background-color: lightseagreen;
            flex-direction: row;
            flex-wrap: nowrap;

        }
        div.item{
            background-color: lightsteelblue;
            border: 1px solid black;
           text-align: left;
        }
    </style>
</head>
<body>
    <div class="conteiner" >
        <div class="item">item tipo :a</div>
        <div class="item">item tipo :b</div>
        <div class="item">item tipo :c</div>
        <div class="item">item tipo :d</div>
        <div class="item">item tipo :e</div>
        <div class="item">item tipo :f</div>
        <div class="item">item tipo :g</div>

    </div>
</body>
</html>
