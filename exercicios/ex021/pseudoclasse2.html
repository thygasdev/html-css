<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste display/hover</title>
</head>
<style>
    body{font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    }

    div > p {display:none;
    }

    div:hover> p {
             display: block;   
             color: white;
             background-color: red;
             height: 23px; 
             width: 300px;
    }

    div:hover{color: red;
    }
</style>
<body>
    <h1>exemplo de hover</h1>
    <p>passe o mouse no texto abaixo</p>
    <div>aqui <p>oi lorena kk</p>      
    </div>
    
    
</body>
</html>
